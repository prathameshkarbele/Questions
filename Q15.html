<!-- make an Calculator -->
<script>
const operator = prompt("Enter Operator i.e +, -, *, /")
const num1 =Number(prompt("enter Number1")) 
const num2 =Number(prompt("enter Number2")) 

if(operator=='+'){
     result = num1 + num2
}
else if(operator=='-'){
     result = num1 - num2
}
else if(operator=='/'){
     result = num1 / num2
}
else{
    result = num1 * num2;
}

console.log(`Sum of ${num1} ${operator} ${num2} = ${result}`)



</script>
